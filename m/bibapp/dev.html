<!doctype html>
<html>
    <!--html manifest="manifest.appcache"-->
    <head>
        <title>Bibliotek.dk app</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="DBC/rje">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon-precomposed" href="icon.png">
        <link rel="icon" type="image/png" href="icon.png">
        <link rel="shortcut icon" href="icon.png">
        <link rel="apple-touch-startup-image" href="splash.png">
        <link rel="stylesheet/less" type="text/css" href="style.less">
        <script type="text/javascript" src="lib/less-1.1.5.min.js"></script>
        <script type="text/javascript" src="lib/json2.js"></script>
        <script type="text/javascript" src="lib/es5-shim.min.js"></script>
        <script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        <script type="text/javascript" src="lib/backbone-min.js"></script>
        <script type="text/javascript" src="bibdk.js"></script>
        <script type="text/javascript" data-main="scripts/main" src="lib/require.js"></script>
        <script type="text/javascript">
            define('jquery', function() { return $; });
            define('underscore', function() { return _; });
            define('backbone', function() { return backbone; });
        </script>
    </head>
    <body>
        <noscript>Requires JavaScript enabled :(</noscript>
        <div style='visibility:hidden'>
            <div id="frontpage">
                <h1>Søg i bibliotek.dk</h1>
                <form id="frontpageSearch">
                    <input type="text" placeholder="søgning" name="query" value="" />
                    <input type="submit" value="Søg" id="searchbutton" />
                </form>
                <hr />
                <form>
                    <h1>Log ind</h1>
                    <input type="email" placeholder="email" name="email" value=""  />
                    <input type="password" placeholder="kodeord" name="name" value=""  />
                    <input type="submit" value="Log ind"/>
                </form>
            </div>
            <div id="searchresultpage">
                <h1>Søgeresultater for <span id="searchresultquery"></span></h1>
                <div id="numhits"></div>
                <div id="searchresults"></div>
                <div id="searchResultsLoading">Flere resultater...</div>
            </div>
        </div>
    </body>
</html>
